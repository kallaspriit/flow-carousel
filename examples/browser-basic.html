<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>FlowCarousel browser example</title>
	<link rel="stylesheet" href="../dist/flow-carousel.css">
	<link rel="stylesheet" href="examples.css">
</head>
<body>
	<div class="carousel">
		<div>First</div>
		<div>Second</div>
		<div>Third</div>
		<div>Fourth</div>
		<div>Fifth</div>
		<div>Sixth</div>
		<div>Seventh</div>
		<div>Eight</div>
		<div>Ninth</div>
		<div>Tenth</div>
	</div>

	<script src="lib/jquery.js"></script>
	<script src="../dist/FlowCarousel.js"></script>
	<script>

	// the carousel file is directly included
	var flowCarousel = new FlowCarousel();

	flowCarousel.init('.carousel');

	</script>
</body>
</html>
