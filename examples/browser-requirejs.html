<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>FlowCarousel RequireJS example</title>
	<link rel="stylesheet" href="../dist/flow-carousel.css">
	<link rel="stylesheet" href="examples.css">
</head>
<body>
	<h1>Flow Carousel</h1>

	<div class="carousel carousel-horizontal">
		<div>First</div>
		<div>Second</div>
		<div>Third</div>
		<div>Fourth</div>
		<div>Fifth</div>
		<div>Sixth</div>
		<div>Seventh</div>
		<div>Eight</div>
		<div>Ninth</div>
		<div>Tenth</div>
	</div>

	<div class="carousel carousel-vertical">
		<div>First</div>
		<div>Second</div>
		<div>Third</div>
		<div>Fourth</div>
		<div>Fifth</div>
		<div>Sixth</div>
		<div>Seventh</div>
		<div>Eight</div>
		<div>Ninth</div>
		<div>Tenth</div>
	</div>
	<script src="lib/require.js"></script>
	<script>

	// configure RequireJS
	require.config({
		baseUrl: '../src',

		paths: {
			jquery: '../examples/lib/jquery'
		},

		// make sure jquery gets loaded before the FlowCarousel library
		shim: {
			'FlowCarousel': {
				deps: ['jquery']
			}
		}
	});

	// fetch the carousel component and run it
	require(['FlowCarousel', 'Config'], function(FlowCarousel, Config) {
		var flowCarousel = new FlowCarousel();

		flowCarousel.init('.carousel-horizontal', {
			margin: 10
		});

		flowCarousel.init('.carousel-vertical', {
			margin: 10,
			orientation: Config.Orientation.VERTICAL
		});
	});

	</script>
</body>
</html>
