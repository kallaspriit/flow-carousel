<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>FlowCarousel RequireJS example</title>
</head>
<body>
	<p>Open your console to see any output.</p>
	<script src="lib/require.js"></script>
	<script>

	// configure RequireJS
	require.config({
		baseUrl: '../',

		paths: {
			jquery: 'examples/lib/jquery'
		},

		// make sure jquery gets loaded before the FlowCarousel library
		shim: {
			'src/FlowCarousel': {
				deps: ['jquery']
			}
		}
	});

	// fetch the carousel component and run it
	require(['src/FlowCarousel'], function(FlowCarousel) {
		var flowCarousel = new FlowCarousel();

		flowCarousel.init();
	});

	</script>
</body>
</html>
