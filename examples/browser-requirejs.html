<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>FlowCarousel RequireJS example</title>
	<link rel="stylesheet" href="../dist/flow-carousel.css">
	<link rel="stylesheet" href="examples.css">
</head>
<body>
	<div class="carousel">
		<div>First</div>
		<div>Second</div>
		<div>Third</div>
		<div>Fourth</div>
		<div>Fifth</div>
		<div>Sixth</div>
		<div>Seventh</div>
		<div>Eight</div>
		<div>Ninth</div>
		<div>Tenth</div>
	</div>

	<div class="carousel">
		<div>a</div>
		<div>b</div>
		<div>c</div>
		<div>d</div>
		<div>e</div>
		<div>f</div>
		<div>g</div>
		<div>h</div>
		<div>i</div>
		<div>j</div>
	</div>
	<script src="lib/require.js"></script>
	<script>

	// configure RequireJS
	require.config({
		baseUrl: '../src',

		paths: {
			jquery: '../examples/lib/jquery'
		},

		// make sure jquery gets loaded before the FlowCarousel library
		shim: {
			'FlowCarousel': {
				deps: ['jquery']
			}
		}
	});

	// fetch the carousel component and run it
	require(['FlowCarousel'], function(FlowCarousel) {
		var flowCarousel = new FlowCarousel();

		flowCarousel.init('.carousel');
	});

	</script>
</body>
</html>
